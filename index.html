<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>Shopping list</title>
</head>
<body>

<div class="container-sm">
    <div class="row justify-content-md-center mt-3">
        <div class="col-md-6 shadow mb-3 bg-body rounded">
            <h3 class="text-center text-muted p-2">Shopping list</h3>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-6 shadow p-3 mb-3 bg-body rounded">
            <form>
                <div class="row mb-3">
                    <div class="col-8">
                        <!-- product name -->
                        <label class="form-label">Product</label>
                        <input type="text" id="product-name" class="form-control form-control-sm" placeholder="Product">
                    </div>
                    <div class="col-4">
                        <!-- product quantity -->
                        <label class="form-label">Quantity</label>
                        <input type="text" id="product-quantity" class="form-control form-control-sm" placeholder="How many?">
                    </div>
                </div>
                <div class="row mb-8">
                    <div class="col">
                        <label class="form-label">Category</label>
                        <select id="product-category" class="form-select form-select-sm">
                            <option value="Choose category..." selected>Choose category...</option>
                            <option value="Fruits / vegetables">Fruits / vegetables</option>
                            <option value="Meat">Meat</option>
                            <option value="Bakery">Bakery</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Frozen">Frozen</option>
                            <option value="Seafood">Seafood</option>
                            <option value="Drinks">Drinks</option>

                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="hidden" id="product-id">
                        <button onclick="addNewProduct()" type="button" class="btn btn-outline-secondary btn-sm" id="add-button">Add to Shopping List</button>
                        <button onclick="saveEditedProduct()" type="button" class="btn btn-outline-secondary btn-sm" id="update-button" style="display: none;">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- table -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 shadow mb-3 bg-body rounded">
            <table class="table table-sm table-hover">
                <!-- header -->
                <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Product</th>
                        <th scope="col">Category</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="products-table">

                </tbody>
            </table>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>
</html>
